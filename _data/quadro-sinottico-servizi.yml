functionalities:
    "1": Requisiti funzionali
    "2": Standard di performance
    "3": Servizi a valore aggiunto
items: 
  - 
    label: Rispetto SLA disponibilità servizio di pagamento
    alias: 
    type: nd
    func: "1"
    desc: "_Non devono_ essere violati gli SLA indicati nella sezione 'Disponibilità del servizio' di [questa pagina](https://developer.pagopa.it/pago-pa/guides/sanp/appendici/indicatori-di-qualita-per-i-soggetti-aderenti/livelli-di-servizio-enti-creditori)."
  - 
    label: Tassonomia precisa
    alias: 
    type: nd
    func: "1"
    desc: "_Deve essere_ garantita l'associazione di tutti i pagamenti ad un codice tassonomico presente all'interno dell'elenco pubblicato nelle [SANP](https://developer.pagopa.it/pago-pa/guides/sanp/ente-creditore/tassonomia-dei-servizi-di-incasso)."
  - 
    label: Numero enti intermediati o transazioni gestite 
    alias: 
    type: nd
    func: "2"
    desc: "_È richiesto_ gestire oltre 5 enti intermediati oppure almeno 250.000 transazioni nel periodo compreso tra la data di presentazione della richiesta di qualificazione e l'inizio delle verifiche previste dal Regolamento del modello di qualificazione."
  - 
    label: Rispetto SLA tempi di risposta delle primitive
    alias: 
    type: nd
    func: "2"
    desc: "_Non devono_ verificarsi violazioni degli SLA indicati nella sezione 'Gestione dei timeout verso gli EC' in [questa pagina](https://developer.pagopa.it/pago-pa/guides/sanp/appendici/indicatori-di-qualita-per-i-soggetti-aderenti/livelli-di-servizio-enti-creditori), nel periodo compreso tra la data di presentazione della richiesta di qualificazione e la data di inizio delle verifiche previste dal Regolamento del modello di qualificazione dei Partner Tecnologici."
  - 
    label: Zero Incident
    alias: 
    type: nd
    func: "2"
    desc: "_Non devono_ verificarsi eventi che abbiano comportato l'attivazione dello Stand In, ad eccezione dei fermi programmati previsti dalle SANP, come dettagliato [qui](https://developer.pagopa.it/pago-pa/guides/sanp/appendici/indicatori-di-qualita-per-i-soggetti-aderenti/livelli-di-servizio-enti-creditori), nei mesi che intercorrono tra la data di presentazione della richiesta di qualificazione e la data di inizio delle verifiche previste dal Regolamento del modello di qualificazione dei Partner Tecnologici."
  - 
    label: "Integrazione tramite API Sincrone"
    alias: 
    type: nd
    func: "2"
    desc: "Nel caso di integrazione tramite API sincrone, _deve essere_ garantito il conferimento di tutti i dati delle posizioni debitorie all'Archivio Centralizzato Avvisi ('ACA') mediante l'utilizzo delle API di creazione e aggiornamento del servizio di Gestione Posizioni Debitorie ('GPD'), nei mesi che intercorrono tra la data di presentazione della richiesta di qualificazione e la data di inizio delle verifiche previste dal Regolamento del modello di qualificazione dei Partner Tecnologici."
  - 
    label: Utilizzo funzionalità pagamenti spontanei
    alias: 
    type: nd
    func: "2"
    desc: "_Deve essere_ mantenuta attiva e funzionante la funzionalità per la gestione dei pagamenti spontanei su tutte le stazioni operative del Partner Tecnologico."
  - 
    label: Opzioni di pagamento
    alias: 
    type: nd
    func: "2"
    desc: "_Deve essere_ mantenuta attiva e funzionante la funzionalità per la gestione delle opzioni di pagamento su tutte le stazioni operative del Partner Tecnologico."
  - 
    label: Adeguamento all’ultima versione SANP
    alias: 
    type: nd
    func: "2"
    desc: "_È richiesta_ la conformità alle specifiche SANP/SACI per almeno il 50% degli enti intermediati nei mesi che intercorrono tra la data di presentazione della richiesta di qualificazione e la data di inizio delle verifiche previste dal Regolamento del modello di qualificazione dei Partner Tecnologici. Le tempistiche di adeguamento sono relative alle sole funzionalità obbligatorie così come dettagliate all'interno della Circolare trimestrale pagoPA disponibile a [questa pagina](https://docs.pagopa.it/circolare-trimestrale)."
  - 
    label: Rispetto dei requisiti formali per l'integrazione asincrona
    alias: 
    type: nd
    func: "2"
    desc: "_È richiesto_ il rispetto dei requisiti di validazione formale per almeno il 95% dei caricamenti delle posizioni debitorie effettuati tramite API asincrone."
  - 
    label: Corretta gestione delle ricevute di pagamento
    alias: 
    type: nd
    func: "2"
    desc: "_È richiesto_ di ottenere almeno il 95% di riscontri positivi alla primitiva paSendRT (outcome OK nella response)."
  - 
    label: Integrazione nativa con IO
    alias: 
    type: nd
    func: "3"
    desc: "_Deve essere_ garantito che almeno il 50% degli enti intermediati, nei mesi che intercorrono tra la data di presentazione della domanda e la data di inizio delle verifiche previste dal Regolamento del modello di qualificazione dei Partner Tecnologici, trasmetta per ogni posizione debitoria il relativo messaggio su IO, insieme alle comunicazioni e agli avvisi di pagamento."
  - 
    label: Integrazione nativa con SEND
    alias: 
    type: nd
    func: "3"
    desc: "_È richiesta_ l'attivazione del servizio di attualizzazione delle spese di notifica SEND in modalità sincrona per tutti gli enti integrati, con garanzia di aggiornamento degli importi."

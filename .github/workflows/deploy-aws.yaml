name: "Deploy AWS"

on:
  push:
    branches:
      - master
  schedule:
      - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning' 
        type: choice
        options:
        - info
        - warning
        - debug
env:
 AWS_REGION: eu-south-1
 IAM_ROLE: arn:aws:iam::476761402556:role/GitHubActionDeploy
 JEKYLL_ENV: production
 AWS_BUCKET: pagopa.gov.it
 AWS_CLOUDFRONT_ID: EQ48YU0B7VEBZ

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    name: "deploy"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.IAM_ROLE }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true
      - name: Build
        run: bundle exec jekyll build --config _config.yml
        env:
          JEKYLL_ENV: production
      - name: "Deploy to AWS S3"
        run: aws s3 sync ./_site/ s3://${{ env.AWS_BUCKET }} --acl public-read --delete 
      - name: "Create AWS Cloudfront Invalidation"
        run: aws cloudfront create-invalidation --distribution-id ${{ env.AWS_CLOUDFRONT_ID }} --paths "/*"

{% if page.ref == 'homepage' or page.ref == 'dashboard' %}
<!-- Allow Bootstrap override -->
<link
  href="{{ site.baseurl }}/assets/dashboard/_next/static/css/pages/_app.css"
  rel="preload"
  as="style"
  crossorigin=""
/>
<link
  href="{{ site.baseurl }}/assets/dashboard/_next/static/css/pages/_app.css"
  rel="stylesheet"
  crossorigin=""
  data-n-p=""
/>
{% endif %}

<!-- Bootstrap core CSS -->
<link
  rel="stylesheet"
  href="{{ site.baseurl }}/assets/bootstrap-italia/dist/css/bootstrap-italia.min.css"
/>

<!-- Main styles -->
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.name }} - {{ site.description }}"
  href="{{ site.baseurl }}/feed.xml"
/>
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

<!-- Custom -->
{% if page.usedatatables == true %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/vendors/datatables/datatables.min.css"
/>
{% endif %}
